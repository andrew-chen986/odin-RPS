<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin RPS</title>
        <script src="RPS.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <div class="container">
            <button id="rock" class="game">
                <img src="Rock.png">
            </button>
            <button id="paper" class="game">
                <img src="Paper.png">
            </button>
            <button id="scissors" class="game">
                <img src="Scissors.png">
            </button>
            <button id="lizard" class="game">
                <img src="Lizard.png">
            </button>
            <button id="spock" class="game">
                <img src="Spock.png">
            </button>
        </div>

        <div id="results"></div>

        <div id="instructions">
            <img src="Instructions.png">
        </div>
    </body>
</html>
